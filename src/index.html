  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Personaliza el scrollbar total (ancho) */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Personaliza el fondo del scrollbar (track) */
    ::-webkit-scrollbar-track {
      background: #f1f1f1; 
    }
   
    /* Personaliza el manejador del scrollbar (thumb) */
    ::-webkit-scrollbar-thumb {
      background: #0284C7; 
    }

    /* Cambia el color del manejador del scrollbar al pasar el cursor */
    ::-webkit-scrollbar-thumb:hover {
      background: #0369A1; 
    }
  </style>
</head>
