<div class="relative top-0 inset-0 flex">
  <div class="text-white flex object-cover w-full h-[20em] sm:h-[39em] justify-center">
    <div class="relative flex overflow-hidden slider w-full">
      <a *ngFor="let car of popularCars; let i = index" [routerLink]="['/car', car.id]"
        class="w-full absolute inset-0 h-full focus:outline-none slide">
        <img class="object-cover w-full h-full" [src]="url + car.images[0].imageUrl">
        <div class="gradient object-cover absolute top-0 w-full h-full"></div>
        <div class="gradient-lateral object-cover absolute top-0 w-full h-full"></div>
        <div class="absolute mt-12 top-0 left-0 w-full">
          <div class="mx-5 sm:mx-8 my-8">
            <h1 class="text-3xl sm:text-5xl font-bold opacity-80">{{car.brand}} {{car.model}}
            </h1>
            <div class="flex mt-3 sm:mt-5 space-x-4">
              <p class="bg-gray-200 text-gray-700 bg-opacity-50 backdrop-blur-sm rounded-2xl px-4 text-xs sm:text-base py-1">{{car.gearbox | capitalizeFirst}}
              </p>
              <p class="bg-gray-200 text-gray-700 bg-opacity-50 backdrop-blur-sm rounded-2xl px-4 text-xs sm:text-base py-1">{{car.fuel |
                capitalizeFirst}}
              </p>
              <p class="hidden sm:block bg-gray-200 text-gray-700 bg-opacity-50 backdrop-blur-sm rounded-2xl px-4 text-xs sm:text-base py-1">{{car.distance
                |
                roundToThousandth }} km</p>
              <p *ngIf="car.horsepower" class="hidden sm:block bg-gray-200 text-gray-700 bg-opacity-50 backdrop-blur-sm rounded-2xl px-4 text-xs sm:text-base py-1">{{car.horsepower
                | thousandSeparator }} hp</p>
            </div>
            <h3 class="mt-3 sm:mt-5 text-2xl sm:text-4xl opacity-80">{{car.price | thousandSeparator}}
              {{car.currency}}
            </h3>
          </div>
        </div>
      </a>
      <div class="absolute left-0 right-0 bottom-0 items-center rounded-b-xl justify-between w-full">
        <div class="m-4 mx-10 flex justify-between">
          <button class="text-gray-200 hover:text-gray-400 font-bold transition-all left-2 focus:outline-none" id="prev" (click)="prevPage()">
            <i class="fas fa-chevron-left text-2xl"></i>
          </button>
          <div class="space-x-5 flex">
            <button *ngFor="let car of popularCars; let i = index"
              class="w-3 h-3 rounded-lg hover:bg-gray-400 hover:w-5 transition-all cursor-pointer focus:outline-none self-center"
              [ngClass]="{'bg-gray-500': currentPage - 1 === i, 'bg-gray-300': currentPage - 1 !== i}"
              (click)="changePage(i + 1)">
            </button>
          </div>
          <button class="text-gray-200 hover:text-gray-400 rounded-3xl font-bold transition-all focus:outline-none" id="next" (click)="nextPage()">
            <i class="fas fa-chevron-right text-2xl"></i>
          </button>
        </div>
      </div>
    </div>
    

  </div>
</div>
<app-car-page></app-car-page>
