<div class="flex items-center justify-center h-auto bg-cover absolute inset-0"
  [style.background-image]="backgroundImage" loading="lazy">
  <div class="inset-0 backdrop-blur-sm absolute"></div>
  <div class="login-form max-w-md mx-auto my-auto relative">
    <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 " (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <p class="text-center font-bold text-3xl mb-8">Login</p>
      <div class="space-y-5">
        <input
          class="shadow appearance-none border rounded-lg w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text" id="usernameOrEmail" formControlName="usernameOrEmail" placeholder="Username or email"
          [ngClass]="getErrorClasses('usernameOrEmail')">
        <div class="relative">
          <input
            class="shadow appearance-none border rounded-lg w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-10"
            [type]="getPasswordInputType()" id="password" formControlName="password" placeholder="Password"
            [ngClass]="getErrorClasses('password')">
          <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-500 focus:outline-none"
            (click)="togglePasswordVisibility()" type="button">
            <i
              [ngClass]="{'fas': passwordVisible, 'far': !passwordVisible, 'fa-eye': passwordVisible, 'fa-eye-slash': !passwordVisible}"></i>
          </button>
        </div>
        <div class="text-center">
          <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
        </div>
      </div>
      <div class="space-y-4 mt-4">
        <div>
          <button
            class="bg-sky-500 hover:bg-sky-600 transition-colors text-white w-full py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline"
            type="submit">Login</button>
          <div class="flex mt-2">
            <button (click)="loginUser()"
              class="bg-sky-500 hover:bg-sky-600 transition-colors text-white w-1/2 py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline mr-1"
              type="button">User</button>
            <button (click)="loginAdmin()"
              class="bg-sky-500 hover:bg-sky-600 transition-colors text-white w-1/2 py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline ml-1"
              type="button">Admin</button>
          </div>
        </div>
        <div class="text-center">
          <p>Don't have an account? <a routerLink="/signup" class="text-blue-500 hover:underline">Signup</a>
          </p>
        </div>
        <div class="flex items-center">
          <hr class="w-1/2 border-t-2 border-gray-200">
          <span class="mx-2 text-gray-400 text-md">OR</span>
          <hr class="w-1/2 border-t-2 border-gray-200">
        </div>

        <div class="space-y-4 ">
          <button class="bg-gray-100 hover:bg-gray-200 text-black w-full py-3 px-4 rounded-lg">
            <i class="fab fa-google mr-5"></i>Login with Google
          </button>
          <button class="bg-gray-100 hover:bg-gray-200 text-black w-full py-3 px-4 rounded-lg">
            <i class="fab fa-facebook mr-5"></i>Login with Facebook
          </button>
          <button class="bg-gray-100 hover:bg-gray-200 text-black w-full py-3 px-4 rounded-lg">
            <i class="fab fa-microsoft mr-5"></i>Login with Microsoft
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
