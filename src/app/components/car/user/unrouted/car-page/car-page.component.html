<div class="grid lg:grid-cols-3 gap-8 m-12">
  <div *ngFor="let car of cars" class="group relative rounded-lg w-full h-60 text-card-foreground shadow-sm flex bg-gray-100 transition-transform duration-300 ease-in-out hover:shadow-md hover:-translate-y-1">
    <button (click)="handleBookmarkClick(car)" class="absolute -top-1 left-10 text-5xl hover:text-sky-600 text-gray-800 transition-colors rounded-lg">
      <i class="fas fa-bookmark"></i>
    </button>
    <a [routerLink]="['/car', car.id]" class="flex w-full text-decoration-none">
      <div class="flex-none w-1/2 rounded-l-lg text-white">
        <img [src]="'http://localhost:8083' + car.images[0].imageUrl" class="object-cover rounded-l-lg w-full h-full">
      </div>
      <div class="flex flex-col w-1/2 justify-between rounded-r-lg p-4">
        <div class="space-y-6">
          <div class="space-y-2">
            <h5 class="text-2xl font-semibold text-gray-800">{{ car.brand }} {{ car.model }}</h5>
            <p class="text-2xl text-gray-600">{{ car.price }} {{ car.currency }}</p>
          </div>
          <div class="space-y-2">
            <div class="flex space-x-5">
              <p class="text-gray-500">{{ car.location }}</p>
              <p class="text-gray-500">{{ car.year }}</p>
            </div>
            <p class="text-gray-500">{{ car.owner.username }}</p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
