<div *ngFor="let car of cars" class="rounded-lg w-2/6 h-64 text-card-foreground shadow-sm flex bg-gray-100 m-5">
  <div class="flex-none w-1/2 rounded-l-lg text-white">
    <img class="object-cover rounded-l-lg w-full h-full" [src]="'http://localhost:8083' + car.images[0].imageUrl" alt="">
  </div>
  <div class="flex flex-col w-1/2 justify-between rounded-r-lg p-4">
    <div>
      <h5 class="text-lg font-bold">{{car.brand}} {{car.model}}</h5>
      <p class="text-xl font-semibold">{{car.price}} {{car.currency}}</p>
      <p class="text-gray-500">{{car.location}} {{car.year}}</p>
      <p class="text-gray-500">{{car.owner.username}}</p>
    </div>
  </div>
</div>



<nav aria-label="Page navigation example">
  <ul class="flex items-center -space-x-px h-8 text-sm">
    <li>
      <a href="#" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Previous</span>
        <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
      </a>
    </li>
    <li *ngFor="let pageNumber of [].constructor(totalPageCount); let i = index">
      <a (click)="changePage(i+1)" href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">5</a>
    </li>
    <li>
      <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Next</span>
        <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
      </a>
    </li>
  </ul>
</nav>
