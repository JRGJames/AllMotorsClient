<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="max-w-4xl w-full bg-white shadow-xl rounded-lg overflow-hidden">
    <div class="bg-gradient-to-r from-sky-500 to-indigo-500 p-6">
      <h2 class="text-2xl font-bold text-white">Car Details</h2>
    </div>
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="p-6 grid gap-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Brand -->
        <div>
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
          <select id="brand" formControlName="brand" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="Mercedes">Mercedes</option>
            <option value="BMW">BMW</option>
            <option value="Tesla">Tesla</option>
            <option value="Audi">Audi</option>
            <option value="Peugeot">Peugeot</option>
            <option value="Skoda">Skoda</option>
            <option value="Fiat">Fiat</option>
          </select>
        </div>

        <!-- Model -->
        <div>
          <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
          <select id="model" formControlName="model" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="e39">e39</option>
          </select>
        </div>

        <!-- Year -->
        <div>
          <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
          <input type="number" id="year" formControlName="year" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="2002">
        </div>

        <!-- Gearbox -->
        <div>
          <label for="gearbox" class="block text-sm font-medium text-gray-700">Gearbox</label>
          <select id="gearbox" formControlName="gearbox" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
        </div>

        <!-- Color -->
        <div>
          <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
          <input type="text" id="color" formControlName="color" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Red">
        </div>

        <!-- Seats -->
        <div>
          <label for="seats" class="block text-sm font-medium text-gray-700">Seats</label>
          <input type="number" id="seats" formControlName="seats" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="5">
        </div>

        <!-- Doors -->
        <div>
          <label for="doors" class="block text-sm font-medium text-gray-700">Doors</label>
          <input type="number" id="doors" formControlName="doors" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="4">
        </div>

        <!-- Horsepower -->
        <div>
          <label for="horsepower" class="block text-sm font-medium text-gray-700">Horsepower</label>
          <input type="number" id="horsepower" formControlName="horsepower" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="200">
        </div>

        <!-- Distance -->
        <div>
          <label for="distance" class="block text-sm font-medium text-gray-700">Distance (km)</label>
          <input type="number" id="distance" formControlName="distance" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="50000">
        </div>

        <!-- Fuel -->
        <div>
          <label for="fuel" class="block text-sm font-medium text-gray-700">Fuel</label>
          <select id="fuel" formControlName="fuel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price (â‚¬)</label>
          <input type="number" id="price" formControlName="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="30000">
        </div>

        <!-- Type -->
        <div>
          <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
          <select id="type" formControlName="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Coupe">Coupe</option>
            <option value="Convertible">Convertible</option>
          </select>
        </div>

        <!-- Location -->
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
          <input type="text" id="location" formControlName="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="City">
        </div>

        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" formControlName="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Title">
        </div>

        <div>
          <label for="boughtIn" class="block text-sm font-medium text-gray-700">Place bought</label>
          <input type="text" id="boughtIn" formControlName="boughtIn" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Country">
        </div>
        <div>
          <label for="currency" class="block text-sm font-medium text-gray-700">Currency:</label>
          <input type="text" id="currency" formControlName="currency" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Currency">
        </div>

        <!-- Additional Fields -->
        <!-- Continue adding fields as needed -->

      </div>

      <!-- Images Upload -->
      <div class="mt-4"> 
        <label for="images" class="block text-sm font-medium text-gray-700">Images</label>
        <input type="file" formControlName="images" id="images" (change)="handleFileInput($event)" multiple accept="image/*"
               class="mt-1 block w-full file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" 
               >
      </div>

      <!-- Submit Button -->
      <div class="mt-6 flex justify-between">
        <button type="button" (click)="fillFormWithDefaults()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Fill Form With Defaults
        </button>
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Publish
        </button>
      </div>
    </form>
  </div>
</div>
